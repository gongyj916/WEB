<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的课表</title>
    <link rel="stylesheet" type="text/css" href="css/les.css">
</head>

<body>
    <div class="table">
        <table  id="mytable" cellspacing="0">
            <caption>课程表</caption>
            <thead>
                <tr>
                    <th colspan="2" class="nobg"></th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
            </thead>
            <tobody>
                <tr>
                    <th rowspan="4" class="nobg">上午</th>
                    <td>1</td>
                    <td><span>语文</span></td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="alt">数学</td>
                    <td class="alt">化学</td>
                    <td class="alt">英语</td>
                    <td class="alt"></td>
                    <td class="alt"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>数学</td>
                    <td></td>
                    <td>英语</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="alt"></td>
                    <td class="alt">英语</td>
                    <td class="alt">语文</td>
                    <td class="alt">数学</td>
                    <td class="alt"></td>
                </tr>
                <tr>
                    <th colspan="7" class="nobg">中午休息</th>
                </tr>
                <tr>
                    <th rowspan="2" class="nobg">下午</th>
                    <td>5</td>
                    <td></td>
                    <td>英语</td>
                    <td></td>
                    <td>语文</td>
                    <td></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td class="alt"></td>
                    <td class="alt">语文</td>
                    <td class="alt">英语</td>
                    <td class="alt">体育</td>
                    <td class="alt"></td>
                </tr>
            </tobody>
        </table>
    </div>
</body>

</html>
