<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 为搜索引擎提供的关键字列表，各关键词间用英文逗号“,”隔开。搜索引擎会使用lang特性来过滤并通过用户的语言优先参照来显示搜索结果。 -->
    <meta name="keywords" lang="en" content="前端">
    <meta name="description" content="一灯 前端">
    <meta content="width=device-width,initial-scale=1.0,maximun-scale=1.0,user-scalable=0;" name="viewport">
    <link rel="stylesheet" type="text/css" href="">
    <title>一灯学堂</title>
</head>

<body>
    <!-- 注释快捷键 ctrl+/ -->
    <img src="bd_logo1.png" width="270px" length="129px" alt="百度LOGO">
    <!-- <b>	定义粗体文本。<big>	定义大号字。<em>	定义着重文字。<i>	定义斜体字。<small>	定义小号字。-->
    <!--<sub>	定义下标字。<sup>	定义上标字。-->
    <h1>一灯学堂</h1>
    <a href="#C4">查看 Chapter 4。</a>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6><a name="C4">Chapter 1</a></h6>
    <!-- 使用 %20 来替换单词之间的空格，这样浏览器就可以正确地显示文本了 -->
    <p>
        这是另一个 mailto 链接：
        <a href="mailto:someone@microsoft.com?cc=someoneelse@microsoft.com&bcc=andsomeoneelse2@microsoft.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!">发送邮件！</a>
    </p>
    <!-- <ins>	定义插入字。<del>	定义删除字。 -->
    <p>一打有
        <del>二十</del>
        <ins>十二</ins> 件。</p>
    <!-- 在某些浏览器中，当您把鼠标移至缩略词语上时，title 可用于展示表达的完整版本。 -->
    <abbr title="etcetera">etc.</abbr>
    <br/>
    <acronym title="World Wide Web">WWW</acronym>
    <!-- 倒序输出 Here is some Hebrew text -->
    <bdo dir="rtl">
        Here is some Hebrew text
    </bdo>
    <!-- 自动加“” -->
    <q>
        这是短的引用。
    </q>
    <!-- a:link{click me} tab-->
    <a href="http://www.baidu.com">click me</a>
    <!-- div+div>p+span^p  ctrl+e-->
    <div></div>
    <div>
        <p></p>
        <span></span>
    </div>
    <p></p>
</body>

</html>
